<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Datos y Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .contenedor {
            width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .metodos-pago {
            margin-top: 20px;
            padding: 10px;
            background-color: #eef3ff;
            border-radius: 8px;
        }
        .boton {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Formulario de Registro y Pago</h2>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="ejemplo@email.com">

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" placeholder="Tu número de teléfono">

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" placeholder="Tu dirección">

    <div class="metodos-pago">
        <h3>Método de pago</h3>

        <label>
            <input type="radio" name="pago"> Tarjeta de crédito/débito
        </label>

        <label>
            <input type="radio" name="pago"> Efectivo en tienda
        </label>

        <label>
            <input type="radio" name="pago"> Transferencia bancaria
        </label>
    <div class="boton">
        <button>Enviar</button>
    </div>
</div>

</body>
</html>
